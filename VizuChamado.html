<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Chamados</title>
    <link rel="stylesheet" href="VizuChamado.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 Sistema de Gestão de Chamados</h1>
            <p>Acompanhamento visual do status dos problemas reportados</p>
        </div>

        <div class="controls">
            <div class="button-group">
                <button class="btn" onclick="carregarChamados()" id="loadBtn">
                    🔄 Carregar Chamados
                </button>
                <button class="btn btn-refresh" onclick="forcarRecarregamento()" id="refreshBtn">
                    🔄 Recarregar (Sem Cache)
                </button>
            </div>

            <!--
                🧪 DEBUG PANEL: Para habilitar o painel de debug, descomente a linha no script.js:
                adicionarDebugPanel();
                O painel permite testar diferentes durações de toast e funcionalidades.
            -->

            <div class="filtros" id="filtros">
                <!-- Filtros Principais (Sempre Visíveis) -->
                <div class="filtro-card-principal">
                    <div class="filtro-group">
                        <label for="buscaGeral">🔍 Buscar (qualquer campo):</label>
                        <input type="text" id="buscaGeral" placeholder="Digite para buscar...">
                    </div>

                    <div class="filtro-group">
                        <label for="modoVisualizacao">👁️ Modo de Visualização:</label>
                        <select id="modoVisualizacao" onchange="mudarModoVisualizacao()">
                            <option value="todos">Todos os Chamados</option>
                            <option value="vendedor">Meus Chamados</option>
                            <option value="loja">Minha Loja</option>
                        </select>
                    </div>

                    <!-- Busca por Vendedor (dropdown com lista de solicitantes) -->
                    <div class="filtro-group" id="grupoVendedor">
                        <label for="buscaVendedor">👤 Buscar por Vendedor:</label>
                        <select id="buscaVendedor" onchange="filtrarChamados()">
                            <option value="">Todos os Vendedores</option>
                        </select>
                    </div>

                    <div class="filtro-group">
                        <label for="filtroLoja">🏪 Filtrar por Loja:</label>
                        <select id="filtroLoja" onchange="filtrarChamados()">
                            <option value="">Todas as Lojas</option>
                        </select>
                    </div>

                    <div class="filtro-group">
                        <label for="filtroStatus">🎯 Status do Chamado:</label>
                        <select id="filtroStatus" onchange="filtrarChamados()">
                            <option value="">Todos os Status</option>
                            <option value="check">✅ Concluído</option>
                            <option value="andamento">🔵 Em Andamento</option>
                            <option value="ser visto">🟡 A Ser Visto</option>
                            <option value="pendente">⚪ Pendente</option>
                        </select>
                    </div>

                    <div style="grid-column: 1 / -1; text-align: center; margin-top: 15px;">
                        <button class="btn btn-filtro" onclick="filtrarChamados()">🔍 Aplicar Filtros</button>
                        <button class="btn btn-limpar" onclick="limparFiltros()">🗑️ Limpar Filtros</button>
                        <button class="btn btn-toggle" onclick="alternarFiltrosAvancados()" id="btnToggleFiltros">
                            ⚙️ Mais Filtros
                        </button>
                    </div>
                </div>

                <!-- Filtros Avançados (Ocultos por padrão) -->
                <div class="filtro-card-avancado" id="filtrosAvancados" style="display: none;">
                    <div class="filtro-card-header">
                        <h3>🎛️ Filtros Avançados</h3>
                        <button class="btn-close" onclick="alternarFiltrosAvancados()">✕</button>
                    </div>

                    <div class="filtro-card-content">
                        <!-- Controles de Ordenação (movidos para avançado) -->
                        <div class="filtro-group">
                            <label for="ordenarPor">📊 Ordenar por:</label>
                            <select id="ordenarPor" onchange="aplicarOrdenacao()">
                                <option value="numero">Número do Chamado</option>
                                <option value="dataProblema">Data do Problema</option>
                                <option value="urgencia">Urgência</option>
                                <option value="status">Status</option>
                                <option value="responsavel">Solicitante</option>
                            </select>
                        </div>

                        <div class="filtro-group">
                            <label for="direcaoOrdenacao">🔃 Direção:</label>
                            <select id="direcaoOrdenacao" onchange="aplicarOrdenacao()">
                                <option value="desc">Decrescente ↓</option>
                                <option value="asc">Crescente ↑</option>
                            </select>
                        </div>

                        <!-- Nível de Urgência -->
                        <div class="filtro-group">
                            <label for="filtroUrgencia">🚨 Nível de Urgência:</label>
                            <select id="filtroUrgencia" onchange="filtrarChamados()">
                                <option value="">Todas as Urgências</option>
                                <option value="Alta">🔴 Alta Urgência</option>
                                <option value="Média">🟡 Média Urgência</option>
                                <option value="Baixa">🟢 Baixa Urgência</option>
                            </select>
                        </div>

                        <!-- Controles de Paginação -->
                        <div class="filtro-group">
                            <label for="itensPorPagina">📄 Itens por página:</label>
                            <select id="itensPorPagina" onchange="mudarItensPorPagina()">
                                <option value="5">5 itens</option>
                                <option value="10" selected>10 itens</option>
                                <option value="20">20 itens</option>
                                <option value="50">50 itens</option>
                                <option value="100">100 itens</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            📥 Carregando dados da planilha...
        </div>

        <div id="error" class="error"></div>

        <div id="stats" class="stats"></div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>

        <div id="chamadosContainer" class="chamados-container">
            <!-- Legenda de Status -->
            <div class="legenda-status">
                <div class="item-legenda">
                    <div class="cor-legenda status-check"></div>
                    <span>✅ Concluído</span>
                </div>
                <div class="item-legenda">
                    <div class="cor-legenda status-andamento"></div>
                    <span>🔵 Em Andamento</span>
                </div>
                <div class="item-legenda">
                    <div class="cor-legenda status-ser-visto"></div>
                    <span>🟡 A Ser Visto</span>
                </div>
                <div class="item-legenda">
                    <div class="cor-legenda status-pendente"></div>
                    <span>⚪ Pendente/Aguardando</span>
                </div>
            </div>

            <!-- Controles de Paginação -->
            <div class="controles-paginacao">
                <button class="btn-pagina" onclick="mudarPagina(-1)" id="btnAnterior">⬅️ Anterior</button>
                <span id="infoPagina">Página 1 de 1</span>
                <button class="btn-pagina" onclick="mudarPagina(1)" id="btnProximo">Próxima ➡️</button>
            </div>

            <!-- Grid de Chamados -->
            <div id="chamados" class="chamados-grid"></div>

            <!-- Controles de Paginação (inferior) -->
            <div class="controles-paginacao">
                <button class="btn-pagina" onclick="mudarPagina(-1)" id="btnAnterior2">⬅️ Anterior</button>
                <span id="infoPagina2">Página 1 de 1</span>
                <button class="btn-pagina" onclick="mudarPagina(1)" id="btnProximo2">Próxima ➡️</button>
            </div>
        </div>

    <script src="VizuChamado.js"></script>
</body>
</html>
